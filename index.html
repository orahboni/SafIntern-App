<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SafIntern App</title>
</head>
<body>
    <header>
        <img src="https://flexisaf.com/wp-content/uploads/2023/09/606c20478671192ef5a51ff0_fs-logo-1.svg" alt="" class="flexisaf-logo"><button class="darkMode"><img src="assets/dark-mode.png" alt="" class="darkModeIcon"></button><button class="lightMode"><img src="assets/light-mode-svgrepo-com.svg" alt="" class="lightModeIcon"></button>
    </header>
<div class="internManagement">
    <h1>FlexiSaf Intern Placement List</h1>
    <div class="searchBox">
        <input type="text" name="" id="searchInput"><button id="searchBtn"><img src="assets/search.png" alt=""></button>
    </div>
    <div class="filter">
        <button id="displayAllBtn">All Intern</button><button id="filterFrontendBtn">Frontend</button><button id="filterBackendBtn">Backend</button><button id="filterGenerativeAiBtn">Generative Ai</button>
    </div>
    <table>
        <thead>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
    </table>
</div>
<!--Contact Form begins-->
<div class="contactForm">
    <h1>Contact Form</h1>
  <form id="contact-form" action="">
    <div class="form-container">
      <div class="name-row">
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" required>
        </div>
        <div class="input-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" required>
        </div>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="email" required>
      </div>
      <div class="input-group">
        <label for="subject">Subject</label>
        <input id="subject" type="text" required>
      </div>
      <div class="input-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>
      </div>
      <div class="radio-group">
        <p class="radio-title">Select Learning Path</p>
        <div class="radio-options">
          <label>
            <input type="radio" name="learningPath" value="Frontend" checked>
            <span>Frontend</span>
          </label>
          <label>
            <input type="radio" name="learningPath" value="Backend">
            <span>Backend</span>
          </label>
          <label>
            <input type="radio" name="learningPath" value="Generative Ai">
            <span>Generative AI</span>
          </label>
        </div>
      </div>
      <div class="radio-group">
        <p class="radio-title">Select Learning Stage</p>
        <div class="radio-options">
          <label>
            <input type="radio" name="learningStage" value="Beginner" checked>
            <span>Beginner</span>
          </label>
          <label>
            <input type="radio" name="learningStage" value="Intermediate">
            <span>Intermediate</span>
          </label>
          <label>
            <input type="radio" name="learningStage" value="Advanced">
            <span>Advanced</span>
          </label>
        </div>
      </div>
      <div class="radio-group">
        <p class="radio-title">Select Admin</p>
        <div class="radio-options vertical">
          <label>
            <input type="radio" name="admin" value="Ms. Mariam" checked>
            <span>Mariam Ali Ameh</span>
          </label>
          <label>
            <input type="radio" name="admin" value="Mr Michael">
            <span>Michael Okoronu</span>
          </label>
        </div>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
      <button class="confirmationNotification">Almost there! Complete your submission in the next tab (check your browser tabs if you don't see it).</button>
    </div>
  </form>
</div>
<!--Contact Form ends-->
<footer><div class="footer-left"><p>&copy; 2025 <a href="https://github.com/orahboni/">Peter Nwakuba</a></p></div><div class="footer-right"><button id="contactAdminBtn">Contact Admin</button><button id="viewPlacementListBtn">View Placement List</button></div>
</footer>

    <script src="scripts.js"></script>
</body>
</html>
